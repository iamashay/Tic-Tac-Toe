<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./res/style.css">
    <script src="./res/game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-wrapper">
        <div class="game-container">
            <div class="game-info">
                <div class="player"><img alt="player icon" src="./res/player.png"> Player <span class="player-score">(0)</span></div>
                <div class="game-message">Game Started !</div>
                <div class="computer"><img alt="computer icon" src="./res/robot.png"> Computer <spa class="computer-score">(0)</span></div>

            </div>
            <div class="game-pad">
                <div class="game-grid">X</div>
                <div class="game-grid">O</div>
                <div class="game-grid">X</div>
                <div class="game-grid">O</div>
                <div class="game-grid">X</div>
                <div class="game-grid">O</div>
                <div class="game-grid">O</div>
                <div class="game-grid">O</div>
                <div class="game-grid">O</div>
            </div>
        </div>
    </div>
</body>
</html>
