<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./res/style.css">
    <script src="./res/game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-wrapper">
        <div class="game-container">
            <div class="game-info">Player (0) V/s Opponent (0)</div>
            <div class="game-screen">
                <div class="game-pad">
                    <div class="game-grid">X</div>
                    <div class="game-grid">O</div>
                    <div class="game-grid">X</div>
                    <div class="game-grid">O</div>
                    <div class="game-grid">X</div>
                    <div class="game-grid">O</div>
                    <div class="game-grid">O</div>
                    <div class="game-grid">O</div>
                    <div class="game-grid">O</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
