<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/style.css">
    <script src="./res/game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="logo">Tic Tac Toe</div>



    <div id="game-wrapper">

        <form action="" class="login-container" style="display: flex;">
            <label for="first-name-input" class="custom-text">Enter username:-</label>
            <input type="text" id="first-name-input" class="name-input" maxlength="8" required>
            <button type="submit">Play</button>            
        </form>
        
        <div class="choice-container" style="display: none;">
            <div class="custom-text">Choose your opponent:-</div>
            <div class="choose-opponent">
                <div class="human-opponent"><img src="https://icons.iconarchive.com/icons/diversity-avatars/avatars/96/andy-warhol-icon.png" alt="human icon"><div>Human</div></div>
                <div class="computer-opponent"><img src="https://icons.iconarchive.com/icons/diversity-avatars/avatars/96/robot-02-icon.png" alt="computer icon"><div>Computer</div></div>

            </div>
            <form class="second-player-name-box">
                <label for="secondname-input" class="custom-text-small">Second Player Name:</label>
                <input type="text" id="second-name-input" class="name-input" maxlength="8" required>
                <button type="submit">Start</button>
            </form>
            <form class="computer-level-box">
                <label for="difficulty-level" class="custom-text-small">Select Difficulty:</label>
                <select name="difficulty-level" id="difficulty-level">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard (AI mode)</option>
                </select>
                <button type="submit">Start</button>
            </form>
        </div>

        <div class="counter-msg custom-text" style="display: none;"></div>

        <div class="game-container" style="display: none;">
            <div class="game-info">
                <div class="player"><img alt="player icon" src="./res/player.png"><span class="player-username"> Player</span> <span class="player-score">(0)</span></div>
                <div class="opponent"><img alt="opponent icon" src="./res/robot.png"> <span class="opponent-username">  Computer</span> <span class="opponent-score">(0)</span></div>
            </div>
            <div class="game-message custom-text">Game Started !</div>
            <div class="game-pad">               
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="game-grid"></div>
                <div class="continue-popup">
                    <button class="continue-but">Continue Playing</button>
                </div>
            </div>
            <div class="game-nav">
                <button class="restart-game">Restart Game</button>
            </div>
        </div>



</body>
</html>
